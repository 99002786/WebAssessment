<html>
    <head>
        <style>
            h1, nav{
                background-color: lightsalmon;
                height: 50px;
                width: 100%;
                text-align: center;
            }
            .section{
                display: inline-block;
                margin:5px;
                width: 45%;
                background-color: lightskyblue;
                vertical-align: top;
            }
            a{
                width: 100px;
                height: 40px;
                padding: 5px;
                margin:5px;
                align-content: center;
                margin-left:15%;
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script>    
            const url = "http://localhost:1234/users";
            function saveChanges(){
                let obj ={};
             //take the values from the inputs..
                obj.userId = $("#uId").text();
                obj.userName = $("#userName").val();
                obj.userCity = $("#userCity").val();
                obj.userEmail = $("#userEmail").val();
                obj.userPhone = $("#userPhone").val();
                //Use this function for Put and post operation
                $.ajax({
                    method : 'PUT',
                    url : url,
                    data : obj,
                    success : (data)=>{
                        alert(data);
                    }
                })
             //call the ajax fn of jquery to put the data into the server...section
            }
            function findRecord(){
                $("div").hide(2000);
                $("div:eq(1)").show(2000);
                const id = $(this).attr("uId");
                let temp = url + "/" + id;
                $.get(temp, (data) => {
                    let user = JSON.parse(data);
                    $("#uId").text(user.userId);
                    $("#userName").val(user.userName);
                    $("#userCity").val(user.userCity);
                    $("#useEmail").val(user.userEmail);
                    $("#userPhone").val(user.userPhone);
                })
            }
            function showAddDiv(){
                $("div").hide(2000);
                $("div:last").show(2000);
            }

            function addChanges(){
                //create the object
                let obj = { };
                debugger;
                //fill the data into the object
                obj.userId = $("#newId").val();
                obj.userName = $("#newName").val();
                obj.userCity = $("#newCity").val();
                obj.userEmail = $("#newEmail").val();
                obj.userPhone = $("#newPhone").val();
                $.post(url, obj, (data)=>{
                    alert(data);
                    $("input").val("");
                    $("div").hide(2000);
                })
                //call the post operation of the jquery ajax....
                //display the message
            }
            function populateData(){
                //Show the Div
                $("div:first").show(2000);
                $("table").find("tr:gt(0)").remove();
                //Get the data from the server
                $.get(url, (data)=>{
                    let array = JSON.parse(data);
                    for (const user of array) {
                        const row = `<tr><td>${user.userId}</td><td>${user.userName}</td><td>${user.userCity}</td><td>${user.userEmail}</td><td>${user.userPhone}</td><td><a href="#" class="edit" uId = ${user.userId}>Edit</a></tr>`
                        $("table").append(row);
                    }
                    $(".edit").click(findRecord);               
                })
                //Populate the data into the table
                
            }        
            function init(){
                $("div").hide(2000);
                $("a:first").click(populateData);
                $("a:eq(1)").click(showAddDiv);
                $("button:eq(0)").click(saveChanges);
                $("button:eq(1)").click(addChanges);
            }
            $(document).ready(init);
        </script>
    </head>
    <body>
        <h1>User Monitoring System</h1>
        <nav>
            <a href="#">Show All</a>
            <a href="#">Add New</a>
            <a href="#">About Us</a>
        </nav>
        <div class="section">
            <table border="1">
                <tr>
                    <th>User ID</th>
                    <th>User Name</th>
                    <th>User City</th>
                    <th>User Email</th>
                    <th>User Phone</th>
                    <th>Options</th>
                </tr>
            </table>
        </div>
        <div class="section">
            <h2>Details of the User</h2>
            <p>User ID : <input id="uId"/></p>
            <p>User Name : <input id="userName"/></p>
            <p>User City : <input id="userCity"/></p>
            <p>User Email : <input id="userEmail"/></p>
            <p>User Phone : <input id="userPhone"/></p>
            <p><button>Save Changes</button></p>
        </div>
        <div class="section">
            <h2>Register New User</h2>
            <p>User ID : <input id="newId"/></p>
            <p>User Name : <input id="newName" /></p>
            <p>User City : <input id="newCity" /></p>
            <p>User Email : <input id="newEmail" /></p>
            <p>User Phone : <input id="newPhone" /></p>
            <p><button>Add User</button></p>
        </div>
    </body>
</html>
